<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat UI</title>
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
    }
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to bottom, #2c2c2c, #1e1e1e);
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 15px;
      z-index: 1000;
    }
    .avatar {
      width: 40px;
      height: 40px;
      background: silver;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .top-menu {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .top-menu span,
    .top-menu .info-icon {
      background: #555;
      padding: 6px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
    }
    .top-menu .info-icon {
      background: #555;
      width: 5px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 100px;
      color: white;
    }
    .page-title {
      position: absolute;
      right: 20px;
      font-weight: bold;
      background: #444;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-size: 26px;
    }
    .center-avatar {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .side-tabs,
    .side-tabs-right {
      position: fixed;
      top: 60px;
      width: 14px;
      height: calc(100% - 60px);
      background: #555;
    }
    .side-tabs {
      left: 0;
      clip-path: polygon(0 0, 100% 10px, 100% calc(100% - 10px), 0 100%);
    }
    .side-tabs-right {
      right: 0;
      clip-path: polygon(100% 0, 0 10px, 0 calc(100% - 10px), 100% 100%);
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <div class="top-menu">
      <span data-link="HomePage.html">Home</span>
      <span data-link="SettingsPage.html">Settings</span>
      <span data-link="ChatPage.html">Chat</span>
      <div class="info-icon">i</div>
    </div>
    <div class="avatar center-avatar" onclick="window.location.href='AccountPage.html'">
      <img id="avatar" src="DefualtAccountImage.png" alt="Avatar" />
    </div>
    <div class="page-title">CHAT</div>
  </div>

  <div class="side-tabs"></div>
  <div class="side-tabs-right"></div>

  <div class="chat-area"></div>

  </div>

  <script>

    document.querySelector('.info-icon').addEventListener('click', () => {
      window.location.href = 'InfoPage.html';
    });

    document.querySelectorAll('.top-menu span').forEach(item => {
      item.addEventListener('click', () => {
        const targetPage = item.getAttribute('data-link');
        if (targetPage) {
          window.location.href = targetPage;
        }
      });
    });
  </script>
</body>
</html>
